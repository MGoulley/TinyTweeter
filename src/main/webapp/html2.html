<!DOCTYPE html>
<html ng-app="plunker">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="accueil.css">
  <title>AngularJS Plunker</title>
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.14/angular.js" data-semver="1.3.14"></script>
  <script src="aapp.js"></script>
</head>

<body ng-controller="Tinytwitter" style="margin : 15px;">
  <h1>Tiny Twitt</h1>
  <br>
  <form ng-submit="addUser()">
    <h2>Adding a user</h2>
    <label>Username : </label>
    <input class="form-control" ng-model="adduser" />
    <br>
    <input class="btn btn-primary" type="submit" value="Add">
  </form>
  <br>
  <form ng-submit="follow()">
    <h2>Follow</h2>
    <label>Followed username : </label>
    <input class="form-control" ng-model="followed" />
    <br>
    <label>Follower username : </label>
    <input class="form-control" ng-model="follower" />
    <br>
    <input class="btn btn-primary" type="submit" value="Follow">
  </form>
  <br>
  <form ng-submit="sendMsg()">
    <h2>Post Message</h2>
    <label>UsernameID : </label>
    <input class="form-control" ng-model="senderID" />
    <br>
    <label>Username : </label>
    <input class="form-control" ng-model="sender" />
    <br>
    <label>Message : </label>
    <textarea class="form-control" rows="2" ng-model="message"></textarea>
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="Send">
  </form>
  <br>
    <h4>Time : {{posttime}} ms</h4>
  <br>
  <br>
  
  <form ng-submit="getMsg()">
    <h2>Get Messages</h2>
    <label>Username : </label>
    <input class="form-control" ng-model="receiver" />
    <br>
    <input class="btn btn-primary" type="submit" value="Get">

  </form>
   <br>
  <div ng-repeat="x in tweets">
    <h3>{{x.auteur}}</h3><p>id : {{x.tweetID}}</p>
    <p>{{x.tweet}}</p>
  </div>
<br>
    <h4>Time : {{gettime}} ms</h4>
  <br>
  
  
  <form ng-submit="getUserID()">
    <h2>Get Users</h2>
    <label>Username : </label>
    <input class="form-control" ng-model="username" />
    <br>
    <input class="btn btn-primary" type="submit" value="Get2">

  </form>
 <br>
  <div ng-repeat="x in userss">
    <h3>{{x.username}}</h3>
    <p>{{x.utilisateurID}}</p>
  </div>
<br>
    <h4>Time : {{gettime2}} ms</h4>
  <br>
  
   <script>
    var init = function() {
  	var rootApi = 'http://localhost:8080/_ah/api';
  	gapi.client.load('tinytweeter', 'v1', function() {
      console.log("api loaded");
  	}, rootApi);}
  </script>

  <script src="https://apis.google.com/js/client.js?onload=init"></script>

</body>

</html>
