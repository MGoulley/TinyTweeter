<!DOCTYPE html>
<html ng-app="plunker">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="accueil.css">
    <title>AngularJS Plunker</title>
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.14/angular.js" data-semver="1.3.14"></script>
    <script src="aapp2.js"></script>
</head>

<body ng-controller="Tinytwitter" style="margin : 15px;">
    <h1>Tiny Twitt</h1>
    <br>
    <form ng-submit="getAsh()">
        <h2>Get tweet by hashtagID</h2>
        <label>Hashtag ID : </label>
        <input class="form-control" ng-model="hash" />
        <br>
        <input class="btn btn-primary" type="submit" value="Get">

    </form>
    <br>
    <div ng-repeat="x in hashtag">
        <h3>auteur : {{x.auteur}}</h3>
        <p>tweet : {{x.tweet}}</p>
    </div>
    <br>
    <h4>Time : {{gettime}} ms</h4>
    <br>



    <script>
        var init = function () {
            var rootApi = 'http://localhost:8080/_ah/api';
            gapi.client.load('tinytweeter', 'v1', function () {
                console.log("api loaded");
            }, rootApi);
        }
    </script>

    <script src="https://apis.google.com/js/client.js?onload=init"></script>

</body>
</html>
