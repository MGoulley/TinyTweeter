<!DOCTYPE html>
<html ng-app="plunker">
  <head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="accueil.css">
    <title>Tiny Tweeter</title>
    <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.14/angular.js" data-semver="1.3.14"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <center><h1>Bienvenue sur Tinytweeter !</h1></center>
    <div ng-controller="Tinytwitter" style="margin : 15px;">
        <form ng-submit="connection()">
            <table>
                <tr>
                    <td colspan="2" style="font-weight:bold;"><h1>Connectez vous !</h1></td>
                </tr>
                <tr>
                    <td><label>Username : </label></td>
                    <td><input class="form-control" ng-model="pseudo" /></td>
                </tr>
                <tr>
                    <td colspan="2" style="font-weight:bold;"><input class="btn btn-primary" type="submit" value="Connection"></td>
                </tr>
            </table>
        </form>
    </div>  
  
    <table>
      <tr>
        <td colspan="2" style="font-weight:bold;">Available Links:</td>        
      </tr>
      <tr>
        <td><a href='/_ah/api/explorer'>API explorer</a></td>
      </tr>
      <tr>
        <td><a href='html2.html'>utilisation</a></td>
      </tr>
    </table>

    
    <script>
    var init = function() {
      console.log("init called");
      window.init();
    };
  </script>

  <script src="https://apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
