<!DOCTYPE html>
<html ng-app="plunker">
  <head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />

  <body>
    <center><h1>Bienvenue sur Tinytweeter !</h1></center>
   <div class="box">

                <table>
                    <tr>
                        <td colspan="2" style="font-weight:bold;"><center><h2>Connectez vous !</h2> </center></td>
                    </tr>
                    <tr>
                        <td><label>Username : </label></td>
                        <td><input class="inputlabel" ng-model="pseudo" /></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="font-weight:bold;"><input class="submitbtn" type="submit" value="Connection"></td>
                    </tr>
                </table>
            </form>
        </div> 
    </div>

    <div>
        <a ui-sref="hello" ui-sref-active="active">Hello</a>
        <a ui-sref="about" ui-sref-active="active">About</a>
